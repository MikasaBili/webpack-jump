<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>checkbox/radio</title>
</head>
<body>
  <div>
    <span>伪元素</span>
    <div>
      <label class="radio"><input class="inputNone" type="radio" name="radio" value="A" checked><span class="newInput"></span><span>Click A</span></label>
      <label class="radio"><input class="inputNone" type="radio" name="radio" value="B"><span class="newInput"></span><span>Click B</span></label>
    </div>
    <div>
      <label class="checkbox"><input class="inputNone" type="checkbox" name="checkbox" value="A" checked><span class="newCheck"></span><span>Click A</span></label>
      <label class="checkbox"><input class="inputNone" type="checkbox" name="checkbox" value="B"><span class="newCheck"></span><span>Click B</span></label>
      <label class="checkbox"><input class="inputNone" type="checkbox" name="checkbox" value="C"><span class="newCheck"></span><span>Click C</span></label>
    </div>
  </div>
  <div>
    <span>图片</span>
    <div>
      <label class="radio"><input class="inputNone" type="radio" name="radioimg" value="A" checked><span class="newInputImg"></span><span>Click A</span></label>
      <label class="radio"><input class="inputNone" type="radio" name="radioimg" value="B"><span class="newInputImg"></span><span>Click B</span></label>
    </div>
    <div>
      <label class="checkbox"><input class="inputNone" type="checkbox" name="checkboximg" value="A" checked><span class="newCheckimg"></span><span>Click A</span></label>
      <label class="checkbox"><input class="inputNone" type="checkbox" name="checkboximg" value="B"><span class="newCheckimg"></span><span>Click B</span></label>
      <label class="checkbox"><input class="inputNone" type="checkbox" name="checkboximg" value="C"><span class="newCheckimg"></span><span>Click C</span></label>
    </div>
  </div>
</body>
</html>
